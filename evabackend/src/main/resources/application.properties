spring.datasource.url=jdbc:postgresql://localhost:5432/eva_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
security.jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
security.jwt.expiration=86400000

# Backwards-compatible properties expected by JwtService
app.jwt.secret=${security.jwt.secret}
app.jwt.expiration=${security.jwt.expiration}

# Server Configuration
server.port=8080

# CORS Configuration
spring.security.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.security.cors.allowed-headers=*
spring.security.cors.allow-credentials=true

# Backwards-compatible properties expected by CorsConfig (app.*)
app.cors.allowed-origins=${spring.security.cors.allowed-origins}
app.cors.allowed-methods=${spring.security.cors.allowed-methods}
app.cors.allowed-headers=${spring.security.cors.allowed-headers}
app.cors.allow-credentials=${spring.security.cors.allow-credentials}